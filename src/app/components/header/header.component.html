<div class="flex justify-around items-center my-6">
  <div>Social Links</div>
  <img
    src="/assets/star-wars-logo.png"
    alt="Star Wars Logo"
    class="w-48 cursor-pointer"
    [routerLink]="['']"
  />
  @if (!(isLoggedIn$ | async)){
  <div>
    <a [routerLink]="['login']">LOGIN</a>
    <a class="ml-6" [routerLink]="['register']">REGISTER</a>
  </div>
  } @if (isLoggedIn$ | async) {
  <div><button (click)="logout()">LOG OUT</button></div>
  }
</div>
