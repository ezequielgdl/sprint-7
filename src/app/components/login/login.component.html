<form
  class="mx-auto my-12 px-12 flex flex-col items-center space-y-4 md:w-1/3"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
>
  <h2>LOGIN</h2>
  <div class="form-group w-full flex flex-col items-start space-y-2">
    <label for="email" class="text-left w-full">Email:</label>
    <input
      type="text"
      formControlName="email"
      id="email"
      class="text-black w-full p-2 border border-gray-300 rounded"
      required
    />
  </div>
  <div class="form-group w-full flex flex-col items-start space-y-2">
    <label for="password" class="text-left w-full">Password:</label>
    <input
      type="password"
      formControlName="password"
      id="password"
      class="text-black w-full p-2 border border-gray-300 rounded"
      required
    />
  </div>
  <button
    type="submit"
    class="border-2 py-2 px-12 rounded hover:bg-white hover:text-black"
  >
    Login
  </button>
  <div>
    If you're not registered, please
    <a class="underline" [routerLink]="['/register']">register here</a>
  </div>
  @if (errorMessage) {
  <div>
    <span class="text-danger">{{ errorMessage }}</span>
  </div>
  }
</form>
